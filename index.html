<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribbble | Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <section class="same">
                <h1>Discover the world's top <br> Designers & Creatives.</h1>
                <img class="logo" src="img/2560px-Dribbble_Text_Logo_Script.svg.png" alt="">
                <p>Art by <span><a href="#">Irina Valeeva</a></span></p>
            </section>
        </div>

        <div class="right">
                <form >
                    <section class="same">
                        <h1>Sign In to Dribbble</h1>
                        <button class="signin-gg">Sign in with Google</button>
                        <hr class="line">
                    </section>
                    <section class="input-container-email">
                        <label for="fname"><strong>Username or Email Address</strong></label>
                        <input type="text" name="fname" id="fname">
                    </section>

                    <section class="input-container-password">
                        <label for="fname"><strong>Password</strong></label>
                        <input type="password" name="password id="password">
                    </section>
                   <button class="signin-btn" type="submit">Sign In</button>

                </form>
        </div>
    </div>
    
</body>
</html>
